<header #header id="header" class="header-transparent header-effect-shrink appear-animation" data-plugin-options="{'stickyEnabled': true, 'stickyEffect': 'shrink', 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyChangeLogo': true, 'stickyStartAt': 30, 'stickyHeaderContainerHeight': 70}"
    data-appear-animation="fadeIn" data-appear-animation-delay="200">
    <div class="header-body border-top-0 header-body-bottom-border">
        <div class="header-container container">
            <div class="header-row">
                <div class="header-column">
                    <div class="header-row">
                        <div class="header-logo">
                            <a [routerLink]="['/']">
                                <img alt="Skylar" width="100" height="48" data-sticky-width="82" data-sticky-height="40" src="assets/img/logo-header.jpg">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="header-column justify-content-end">
                    <div class="header-row">
                        <div class="header-nav header-nav-links justify-content-start order-2 order-lg-1">
                            <div class="header-nav-main header-nav-main-square header-nav-main-dropdown-no-borders header-nav-main-effect-2 header-nav-main-sub-effect-1">
                                <nav class="collapse">
                                    <ul class="nav nav-pills" id="mainNav">
                                        <li class="dropdown">
                                            <a class="dropdown-item" data-hash data-hash-offset="95" href="#intro">{{ 'Nav.intro' | translate }}</a>
                                        </li>
                                        <li class="dropdown">
                                            <a class="dropdown-item" data-hash data-hash-offset="95" href="#about">{{ 'Nav.about' | translate }}</a>
                                        </li>
                                        <li class="dropdown">
                                            <a class="dropdown-item" data-hash data-hash-offset="95" href="#solutions">{{ 'Nav.solutions' | translate }}</a>
                                        </li>
                                        <li class="dropdown">
                                            <a class="dropdown-item" data-hash data-hash-offset="95" href="#pricing">{{ 'Nav.price' | translate }}</a>
                                        </li>
                                        <li class="dropdown">
                                            <a class="dropdown-item" data-hash data-hash-offset="95" href="#customer">{{ 'Nav.customer' | translate }}</a>
                                        </li>
                                        <!-- <li class="dropdown">
                                            <a class="dropdown-item" data-hash data-hash-offset="95"
                                                href="#news">{{ 'Nav.news' | translate }}</a>
                                        </li> -->
                                    </ul>
                                </nav>
                            </div>
                            <button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main nav">
                                <i class="fas fa-bars"></i>
                            </button>
                        </div>
                        <div class="header-nav-features header-nav-features-no-border header-nav-features-lg-show-border order-1 order-lg-2">
                            <div class="header-nav-feature header-nav-features-user d-inline-flex mx-2 pr-2 signin" id="headerAccount">
                                <!-- <a [routerLink]="['/auth/login']" class="header-nav-features-toggle">
                                    <i class="far fa-user"></i> {{ 'Common.login' | translate }}
                                </a> -->
                                <vip-top-view-user></vip-top-view-user>

                            </div>
                        </div>
                        <!-- <a class="btn btn-primary btn-rounded font-weight-semibold text-3 btn-px-5 btn-py-2 order-1 order-lg-2 d-none d-md-block mr-3 mr-lg-0"
                            data-hash data-hash-offset="65" href="#freeseo">{{ 'Common.login' | translate }}</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
