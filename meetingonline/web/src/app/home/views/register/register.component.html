<section class="section bg-primary border-0 m-0">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-lg-12 col-xl-3 mb-3 mb-xl-0">
                <h2 class="font-weight-semibold text-color-light text-8 text-lg-7 text-xl-6 line-height-2 mb-0"
                    [innerHTML]="'Register.header' | translate"></h2>
            </div>
            <div class="col-auto mb-3 mb-lg-0">
                <div class="feature-box feature-box-style-2 align-items-center">
                    <div class="feature-box-icon">
                        <i class="fab fa-whatsapp text-color-light text-9 mr-3 p-relative text-color-dark"></i>
                    </div>
                    <div class="feature-box-info pl-1">
                        <label
                            class="d-block text-color-light line-height-2 opacity-8 mb-1">{{ 'Register.callUs' | translate }}</label>
                        <strong class="font-weight-normal text-6"><a href="tel:{{ 'Common.hotLine' | translate }}"
                                class="text-color-light">{{ 'Common.hotLine' | translate }}</a></strong>
                    </div>
                </div>
            </div>
            <div class="col-auto mb-4 mb-lg-0">
                <div class="feature-box feature-box-style-2 align-items-center">
                    <div class="feature-box-icon">
                        <i class="far fa-envelope text-color-light text-9 mr-3 p-relative text-color-dark"></i>
                    </div>
                    <div class="feature-box-info pl-1">
                        <label
                            class="d-block text-color-light line-height-2 opacity-8 mb-1">{{ 'Register.emailUs' | translate }}</label>
                        <strong class="font-weight-normal text-6"><a href="mailto:{{ 'Common.email' | translate }}"
                                class="text-color-light">{{ 'Common.email' | translate }}</a></strong>
                    </div>
                </div>
            </div>
            <!-- <div class="col-auto">
                <a href="#demo-form"
                    class="btn btn-light btn-rounded popup-with-form text-color-primary font-weight-semibold text-4 btn-px-5 py-3">{{ 'Register.requestAQuote' | translate }}</a>
            </div> -->
        </div>
    </div>
</section>
