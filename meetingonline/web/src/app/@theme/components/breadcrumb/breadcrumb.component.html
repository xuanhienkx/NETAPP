<ol class="breadcrumb" style="background: transparent;">
    <li class="mr-1">
        <small><i class="far fa-circle"></i></small>
    </li>
    <li class=" breadcrumb-item description" *ngFor=" let item of breadcrumbs;let last=last; " [ngClass]="{ 'active' : last } ">
        <a *ngIf="!last " [routerLink]="item.url " routerLinkActive='active'>{{item.label}}</a>
        <span *ngIf="last ">{{item.label}}</span>
    </li>
</ol>
