<div class="d-lg-flex w-lg-100 pb-3">
    <h4 class="list-title">{{'meeting.list.title'| translate}}</h4>
    <div class="action d-lg-flex ml-auto justify-content-lg-between">
        <div class="d-flex w-100">
            <vip-search class="my-auto" [placeholder]="'meeting.list.search'" (searchInput)="onSearch($event)">
            </vip-search>
        </div>
        <div class="d-flex my-auto">
            <button nbButton status="primary" size="small" class="mx-3 my-auto"
                [routerLink]="[route(urlRoute.MEETING_EDIT)]">
                {{'meeting.add.title' | translate}}
            </button>
            <button nbButton status="primary" size="small" class=" my-auto"
                [routerLink]="[route(urlRoute.MEETING_GROUP_EDIT)]">
                {{'meeting.list.addGroupTitle' | translate}}
            </button>
        </div>
    </div>
</div>
<nb-card accent="info" status="basic" class="m-0 p-0">
    <nb-card-body class="pt-0 mb-0 pb-0">
        <nb-tabset>
            <nb-tab tabTitle="{{'meeting.list.activeTitle' | translate}}" class="mx-0 px-0" #openTab>
                <vip-meeting-list [meetings]="meetingsOpen" [meetingStatus]="meetingStatus"
                    (deleteMeeting)="deleteMt($event)" (changeMeetingStatus)="changeStatus($event)"></vip-meeting-list>
            </nb-tab>
            <nb-tab tabTitle="{{'meeting.list.archiveTitle' | translate}}" class="mx-0 px-0" #closeTab>
                <vip-meeting-list [meetings]="meetingsClose" [meetingStatus]="meetingStatus"></vip-meeting-list>
            </nb-tab>
        </nb-tabset>
    </nb-card-body>
</nb-card>
